<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dogs image gallery created with Bootstrap</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                    </button>
                    <a href="#" class="navbar-brand"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span> IMGS</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-nav-demo">
                    <ul class="nav navbar-nav">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Sign Up</a></li>
                        <li><a href="#">Log in</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="jumbotron">
                <h1><i class="fa fa-camera-retro" aria-hidden="true"></i> The Image Gallery</h1>
                <p>
                    You're gonna love these dogs - they're awesome!
                </p>
            </div>

            <div class="row flex">
                <div class="col-lg-4 col-sm-6 col-sm-12">
                    <div class="thumbnail">
                        <img src="img/1_pexels-photo-58997.jpeg" alt="walking corgie">
                    </div>
                </div>
                <div class="col-lg-4 col-sm-6 col-sm-12">
                    <div class="thumbnail">
                        <img src="img/2_pexels-photo-59523.jpeg" alt="sitting puppy">
                    </div>
                </div>
                <div class="col-lg-4 col-sm-6 col-sm-12">
                    <div class="thumbnail">
                        <img src="img/3_pexels-photo-191353.jpeg" alt="sad chihuahua">
                    </div>
                </div>
                <div class="col-lg-4 col-sm-6 col-sm-12">
                    <div class="thumbnail">
                        <img src="img/4_animal-portrait-dog-curious-awakened-60913.jpeg" alt="happy mutt">
                    </div>
                </div>
                <div class="col-lg-4 col-sm-6 col-sm-12">
                    <div class="thumbnail">
                        <img src="img/5_weimaraner-puppy-dog-snout-97082.jpeg" alt="weimaraner puppy">
                    </div>
                </div>
                <div class="col-lg-4 col-sm-6 col-sm-12">
                    <div class="thumbnail">
                        <img src="img/6_pexels-photo-374908.jpeg" alt="sad pug">
                    </div>
                </div>
                <div class="col-lg-4 col-sm-6 col-sm-12">
                    <div class="thumbnail">
                        <img src="img/7_pexels-photo-73639.jpeg" alt="whippet">
                    </div>
                </div>
                <div class="col-lg-4 col-sm-6 col-sm-12">
                    <div class="thumbnail">
                        <img src="img/8_pexels-photo-93825.jpeg" alt="chihuahua under a blanket">
                    </div>
                </div>
                <div class="col-lg-4 col-sm-6 col-sm-12">
                    <div class="thumbnail">
                        <img src="img/9_pexels-photo-257519.jpeg" alt="dachshund puppy">
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</html>
